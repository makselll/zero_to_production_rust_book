name: zero-to-production-rust-book
region: sgp1

services:
  - name: zero-to-production-rust-book
    dockerfile_path: Dockerfile
    source_dir: .
    github:
      branch: main
      deploy_on_push: true
      repo: makselll/zero_to_production_rust_book
    health_check:
      http_path: /health_check
    http_port: 8000
    instance_count: 1
    instance_size_slug: basic-xxs
    routes:
      - path: /